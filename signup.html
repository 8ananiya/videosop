<!DOCTYPE html>  
<html>
<head>
  <title>Signup</title>
</head>

<body>

  <h1>Signup</h1>

  <!-- Signup Form -->
  <form>
    <label>Name:</label>
    <input type="text" name="name"> 

    <label>Email:</label>
    <input type="email" name="email">

    <label>Password:</label>
    <input type="password" name="password">
    
    <button type="submit">Signup</button>
  </form>

</body>
</html>
